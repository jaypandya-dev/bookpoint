{% include 'header.html' %}
  <!-- Signup Form -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-10">

        <form action="{% url 'signup' %}" method="post">
          {% csrf_token %}

          <div class="card shadow-sm my-4">
            <div class="card-body p-4">

              <h3 class="text-center mb-4">Create Account</h3>

              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" required placeholder="email@example.com" class="form-control">
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" required placeholder="Strong password" class="form-control">
              </div>

              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm-password" required placeholder="Re-enter password" class="form-control">
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>

            </div>
          </div>
        </form>

        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ error }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

      </div>
    </div>
  </div>

{% include 'footer.html' %}
